<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Shareable Resume Builder by Anum Kamal</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="number" id="contactNo" placeholder="Contact Number" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required />
            </div>
            <div class="form-group">
                <label for="school">School/University:</label>
                <input type="text" id="school" required />
            </div>
            <div class="form-group">
                <label for="gradYear">Graduation Year:</label>
                <input type="number" id="gradYear" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required />
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" required />
            </div>
            <div class="form-group">
                <label for="years">Years of Experience:</label>
                <input type="number" id="years" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <input type="text" id="skill" placeholder="Add Skill">
            <button type="button" id="add-skill">Add Skill</button>
            <ul id="skills-list"></ul>
        </fieldset>

        <div id="button-container">
            <button type="submit">Generate Resume</button>
        </div>
    </form>

    <div id="resumeOutput"></div>

    <div id="share-section">
        <div id="button-container">
            <button id="copy-link-btn">Copy Link</button>
            <button id="download-btn">Download PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
